<div
  class="container-fluid d-flex justify-content-center align-items-center vw-100 vh-100"
>
  <div class="card">
    <div class="card-header">
      <h1>Custom Directives - Blue Reactangle</h1>
    </div>
    <div class="card-body">

      <form style="height: 5rem;">
      <label for="colorInput" class="form-label"
        >Pick your color below</label
      >
      <input
        [(ngModel)]="colorInputValue"
        type="color"
        class="form-control form-control-color"
        id="colorInput"
        name="colorInput"
        #colorInput="ngModel"
        title="Choose your color"
        appValidateColor
      />
          <small
           class="text-danger mt-3"
           *appErrorMessage="colorInput.touched && colorInput.invalid"
            >The color value is not red enough</small>
    </form>

      <div class="rectangle" appResize></div>
    </div>
    <div class="card-footer text-body-secondary">
      <button class="btn btn-outline-dark">Help</button>
    </div>
  </div>
</div>
